<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Этот тест определит твою судьбу и твоё пложение в обществе раз и навсегда. Избавься от сомнений и вступай в кату своего пальца">		
	<meta 	name="og:title" content="Какой ты палец | пройди тест">	
	<meta 	name="og:url" content="https://eugeniia0311.github.io/Finger-test/">

	<link rel="stylesheet" 
		  type="text/css" 
		  href="./assets/styles/base.css">
	<link rel="stylesheet" 
		  type="text/css" 
		  href="./assets/styles/container.css">
	<link rel="stylesheet" 
		  type="text/css" 
		  href="./assets/styles/content.css">
	<link rel="stylesheet" 
		  type="text/css" 
		  href="./assets/styles/questions.css">
	<link rel="stylesheet" 
		  type="text/css" 
		  href="./assets/styles/variables.css">		  
	<link rel="stylesheet" 
		  type="text/css" 
		  href="./assets/styles/result.css">	
	<link rel="stylesheet" 
		  type="text/css" 
		  href="./assets/styles/info.css">		
	<script type="text/javascript" src="https://vk.com/js/api/share.js?95" charset="windows-1251"></script>		  	  	 		  		  		  		  
</head>
<body>
	<div class="container">
		<div class="content" id="js-content">
				<div class="info " id="js-info">
					<h1 class="test-title"> Какой ты палец?</h1>
					<h3 class="test-description">
						Хей, готов пройти самый вaжный тест в своей жизни? Он будет по круче всяких тестов на тип личности, и в отличии от них никогда не назовёт тебя посредником... Кароче погнали
					</h3>
					<button class="start" id="js-start" onclick="hideDesc()">start test</button>
				</div>
			<div class="question -hidden" id="js-question">
				<div class="queston__header">
					<h2 class="question__text" id="js-questionText">У вас хорошо развиты лидерские качества?</h2>
					<div class="question__count">
						<span class="question__number" id="js-questionNumber"></span>
						/
						<span id="js-totalQuestionCount"></span>
					</div>
				</div>

				<ul class="question__answer" id="js-answers"></ul>
			</div>
			<div class="result -hidden" id="js-result">
                <h2 class="result__text" id="js-resultTitle"></h2>
                <div class="image">	
                		<img src="" id="js-resultImage" class="result__image">
				</div>
                <p class="result__description" id="js-resultDescription"></p>
                <div class="result__share" id="js-resultShare">	</div>
                <button class="result__restart" onclick="restartTest()">Пройти заново</button>
            </div>
		</div>
	</div>
	<script type="text/javascript"
		src="./assets/scripts/result.js"></script>	
	<script type="text/javascript"
		src="./assets/scripts/questions.js"></script>	
	<script type="text/javascript"
			src="./assets/scripts/main.js"></script>		
</body>
</html>
